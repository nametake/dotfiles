---
version: 2

root-markers:
  - .git/

# log-file: /Users/nametake/Downloads/output.log
# log-level: 1

tools:
  go-gofmtrlx: &go-gofmtrlx
    format-command: gofmtrlx
  go-gofumports: &go-gofumports
    format-command: gofumports
  go-gofumpt: &go-gofumpt
    format-command: gofumpt
  go-goimports: &go-goimports
    format-command: goimports

  json-jq: &json-jq
    lint-command: 'jq .'

  json-fixjson: &json-fixjson
    format-command: 'fixjson'

  yaml-yamllint: &yaml-yamllint
    lint-command: 'yamllint -f parsable -'
    lint-stdin: true

languages:
  go:
    - <<: *go-gofmtrlx
  json:
    - <<: *json-jq
    - <<: *json-fixjson
  yaml:
    - <<: *yaml-yamllint
